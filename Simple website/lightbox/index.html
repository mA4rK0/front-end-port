<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightbox</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>photos</h1>
    <div class="container">
      <ul class="lightbox">
        <li>
          <a href="#gambar-1">
            <img src="img/thumbs/1t.png" alt="Ladybug" />
            <span>Ladybug</span>
          </a>

          <div class="overlay" id="gambar-1">
            <a href="#" class="close">x close</a>
            <a href="#gambar-4" class="before">before</a>
            <img src="img/full/1f.png" alt="Ladybug" />
            <a href="#gambar-2" class="next">next</a>
          </div>
        </li>

        <li>
          <a href="#gambar-2">
            <img src="img/thumbs/2t.png" alt="Window" />
            <span>Window</span>
          </a>

          <div class="overlay" id="gambar-2">
            <a href="#" class="close">x close</a>
            <a href="#gambar-1" class="before">before</a>
            <img src="img/full/2f.png" alt="Window" />
            <a href="#gambar-3" class="next">next</a>
          </div>
        </li>

        <li>
          <a href="#gambar-3">
            <img src="img/thumbs/3t.png" alt="Dark Laptop" />
            <span>Dark Laptop</span>
          </a>

          <div class="overlay" id="gambar-3">
            <a href="#" class="close">x close</a>
            <a href="#gambar-2" class="before">before</a>
            <img src="img/full/3f.png" alt="Dark Laptop" />
            <a href="#gambar-4" class="next">next</a>
          </div>
        </li>

        <li>
          <a href="#gambar-4">
            <img src="img/thumbs/4t.png" alt="Lamp" />
            <span>Lamp</span>
          </a>

          <div class="overlay" id="gambar-4">
            <a href="#" class="close">x close</a>
            <a href="#gambar-3" class="before">before</a>
            <img src="img/full/4f.png" alt="Lamp" />
            <a href="#gambar-1" class="next">next</a>
          </div>
        </li>
        <div class="clear"></div>
      </ul>
    </div>
  </body>
</html>
